<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e2f;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #c678dd;
            margin-bottom: 20px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 90%;
            max-width: 800px;
            height: 300px;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            color: #ffffff;
            background-color: #282c34;
            border: 1px solid #3b4048;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            outline: none;
            resize: none;
        }

        button {
            padding: 12px 24px;
            background-color: #61dafb;
            color: #1e1e2f;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #output {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            padding: 15px;
            background: #2d2d3a;
            border: 1px solid #3b4048;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        textarea::-webkit-scrollbar,
        #output::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb,
        #output::-webkit-scrollbar-thumb {
            background: #3b4048;
            border-radius: 10px;
        }

        textarea::-webkit-scrollbar-thumb:hover,
        #output::-webkit-scrollbar-thumb:hover {
            background: #61dafb;
        }
    </style>
</head>
<body>
    <h1>Python Code Editor</h1>
    <textarea id="code" placeholder="Write code to escape..."></textarea>
    <button id="run-btn">Run Code</button>
    <div id="output">Output will appear here...</div>

    <script>
        let pyodide;

        async function loadPyodideAndRun() {
            if (!pyodide) {
                document.getElementById('output').textContent = 'Running Code, Player please wait...';
                pyodide = await loadPyodide();
                document.getElementById('output').textContent = '';
            }
            pyodide.runPython(`
                import sys
                from io import StringIO
                sys.stdout = StringIO()
            `);

            const code = document.getElementById('code').value;

            try {
                await pyodide.runPythonAsync(code);

                const output = pyodide.runPython('sys.stdout.getvalue()');
                document.getElementById('output').textContent = `Output:\n${output}`;
            } catch (error) {
                document.getElementById('output').textContent = `Error:\n${error.message}`;
            }
        }

        document.getElementById('run-btn').addEventListener('click', loadPyodideAndRun);
    </script>
</body>
</html>
