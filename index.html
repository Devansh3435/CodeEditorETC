<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>

    <!-- Include CodeMirror CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
            background-image: url('photo.png');
            color: #abb2bf;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container for editor and output */
        .editor-container {
            width: 100%;
            max-width: 1000px;
            background: #2c323c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            padding: 12px 24px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4fa3d1;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Output section styling */
        #output {
            width: 100%;
            height: 200px;
            background-color: #2f2f2f;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>Escape the Code</h1>
    <div class="editor-container">
        <textarea id="code" placeholder="Write your Python code here..."></textarea>
        <button id="run-btn">Run Code</button>
        <div id="output">Output will appear here...</div>
    </div>

    <script>
        let pyodide;

        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            mode: 'python',
            theme: 'dracula',
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            indentWithTabs: true
        });

        async function loadPyodideAndRun() {
            if (!pyodide) {
                document.getElementById('output').textContent = 'Running Code, please wait...';
                pyodide = await loadPyodide();
                document.getElementById('output').textContent = '';
            }

            pyodide.runPython(`
                import sys
                from io import StringIO
                sys.stdout = StringIO()
            `);

            const code = editor.getValue();

            try {
                await pyodide.runPythonAsync(code);
                const output = pyodide.runPython('sys.stdout.getvalue()');
                document.getElementById('output').textContent = `Output:\n${output}`;
            } catch (error) {
                document.getElementById('output').textContent = `Error:\n${error.message}`;
            }
        }

        document.getElementById('run-btn').addEventListener('click', loadPyodideAndRun);
    </script>
</body>
</html>
